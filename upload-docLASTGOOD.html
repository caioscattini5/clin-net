<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cl√≠nica.NET ‚Äî Upload Documento</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

:root {
  --primary: hsl(210, 85%, 60%);
  --primary-dark: hsl(210, 85%, 45%);
  --secondary: hsl(220, 25%, 95%);
  --accent: hsl(280, 60%, 65%);
  --background: hsl(210, 40%, 98%);
  --card: hsla(0, 0%, 100%, 0.85);
  --text-primary: hsl(210, 30%, 15%);
  --text-muted: hsl(210, 15%, 45%);
  --border: hsla(210, 20%, 85%, 0.6);
  --shadow-light: 0 4px 20px hsla(210, 50%, 60%, 0.1);
  --shadow-medium: 0 8px 40px hsla(210, 50%, 60%, 0.15);
  --gradient-primary: linear-gradient(135deg, hsl(210, 85%, 60%), hsl(280, 60%, 65%));
  --gradient-surface: linear-gradient(135deg, hsla(210, 60%, 95%, 0.8), hsla(280, 40%, 95%, 0.8));
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Plus Jakarta Sans', 'Inter', system-ui, sans-serif;
  background: var(--background);
  background-image: 
    radial-gradient(circle at 20% 50%, hsla(210, 100%, 85%, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, hsla(280, 100%, 85%, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 40% 80%, hsla(200, 100%, 85%, 0.2) 0%, transparent 50%);
  min-height: 100vh;
  color: var(--text-primary);
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    linear-gradient(45deg, transparent 30%, hsla(210, 100%, 90%, 0.1) 50%, transparent 70%),
    linear-gradient(-45deg, transparent 30%, hsla(280, 100%, 90%, 0.1) 50%, transparent 70%);
  animation: shimmer 8s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes shimmer {
  0%, 100% { opacity: 0.3; transform: translateX(-100px) translateY(-100px); }
  50% { opacity: 0.7; transform: translateX(100px) translateY(100px); }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
  animation: slideUp 0.8s ease-out;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding: 0 8px;
}

.brand {
  font-weight: 700;
  font-size: 1.5rem;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: flex;
  align-items: center;
  gap: 12px;
}

.brand::before {
  content: 'üè•';
  font-size: 1.8rem;
  filter: drop-shadow(0 2px 4px hsla(210, 60%, 50%, 0.3));
  -webkit-text-fill-color: initial;
}

.card {
  background: var(--card);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 28px;
  box-shadow: var(--shadow-medium);
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
  animation: slideUp 0.6s ease-out;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient-primary);
}

.title {
  margin: 0 0 20px 0;
  color: var(--text-primary);
  font-size: 1.25rem;
  font-weight: 600;
  letter-spacing: -0.025em;
}

.row {
  display: grid;
  gap: 16px;
}

.row.cols-2 {
  grid-template-columns: 1fr 1fr;
}

@media(max-width: 720px) {
  .row.cols-2 {
    grid-template-columns: 1fr;
  }
}

label {
  font-size: 0.9rem;
  color: var(--text-muted);
  font-weight: 500;
  display: block;
  margin-bottom: 8px;
  letter-spacing: -0.01em;
}

input[type="text"], 
input[type="number"],
input[type="file"] {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 2px solid var(--border);
  background: var(--card);
  backdrop-filter: blur(10px);
  font-size: 0.95rem;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-family: inherit;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="file"]:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 4px hsla(210, 85%, 60%, 0.1);
  transform: translateY(-1px);
}

.chips {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.chip {
  padding: 10px 16px;
  border-radius: 50px;
  background: var(--gradient-surface);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border);
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: all 0.3s ease;
  cursor: pointer;
  user-select: none;
}

.chip:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-light);
  background: var(--card);
}

.chip input {
  transform: scale(1.1);
  accent-color: var(--primary);
}

.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 16px;
}

.btn {
  flex: 1;
  min-width: 120px;
  padding: 14px 24px;
  border-radius: 12px;
  border: none;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  font-family: inherit;
  letter-spacing: -0.01em;
}

.btn:not(.ghost) {
  background: var(--gradient-primary);
  color: white;
  box-shadow: var(--shadow-light);
}

.btn:not(.ghost):hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-medium);
}

.btn:not(.ghost):active {
  transform: translateY(0);
}

.btn.ghost {
  background: var(--card);
  color: var(--text-primary);
  border: 2px solid var(--border);
  backdrop-filter: blur(10px);
}

.btn.ghost:hover {
  background: var(--secondary);
  border-color: var(--primary);
  transform: translateY(-1px);
}

.btn.small {
  min-width: 40px;
  padding: 8px 12px;
  font-size: 0.85rem;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, hsla(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.btn:hover::before {
  left: 100%;
}

.stage {
  position: relative;
  border-radius: 16px;
  border: 3px dashed var(--primary);
  background: var(--card);
  backdrop-filter: blur(10px);
  overflow: hidden;
  touch-action: none;
  box-shadow: var(--shadow-light);
  transition: all 0.3s ease;
}

.stage:hover {
  border-color: var(--accent);
  box-shadow: var(--shadow-medium);
}

#displayCanvas {
  display: block;
  width: 100%;
  height: 100%;
  border-radius: 12px;
}

.sig-box {
  position: absolute;
  border: 2px dashed hsla(210, 60%, 40%, 0.4);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  font-size: 0.9rem;
  font-weight: 500;
  pointer-events: none;
  background: hsla(255, 255, 255, 0.7);
  backdrop-filter: blur(10px);
  width: 100%;
  max-width: 600px;
  height: 180px;
  transition: all 0.3s ease;
}

.sig-box:hover {
  border-color: var(--primary);
  background: hsla(255, 255, 255, 0.8);
}

#sigPad {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  border-radius: 12px;
}

.sig-thickness-controls {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-top: 12px;
}

.sig-thickness-controls label {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin: 0;
}

img.preview {
  max-width: 100%;
  border-radius: 16px;
  border: 2px solid var(--border);
  box-shadow: var(--shadow-light);
  transition: all 0.3s ease;
}

img.preview:hover {
  transform: scale(1.02);
  box-shadow: var(--shadow-medium);
}

.hint {
  font-size: 0.85rem;
  color: var(--text-muted);
  line-height: 1.5;
}

.hidden {
  display: none !important;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 16px;
  padding: 0 8px;
  font-size: 0.85rem;
  color: var(--text-muted);
}

a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
  padding: 8px 12px;
  border-radius: 8px;
}

a:hover {
  background: var(--secondary);
  transform: translateY(-1px);
}

#saveMessage {
  margin-top: 12px;
  padding: 12px;
  border-radius: 8px;
  background: var(--gradient-surface);
  border-left: 4px solid var(--primary);
}

@media (max-width: 768px) {
  body {
    padding: 12px;
  }
  
  .container {
    max-width: 100%;
  }
  
  .card {
    padding: 20px;
    margin-bottom: 16px;
  }
  
  .header {
    flex-direction: column;
    gap: 12px;
    text-align: center;
  }
  
  .brand {
    font-size: 1.3rem;
  }
  
  .controls {
    flex-direction: column;
  }
  
  .btn {
    flex: none;
    width: 100%;
  }
}

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>
</head>
<body>
<div class="container">

  <div class="header">
    <div class="brand">Cl√≠nica.NET ‚Äî Ingest√£o de Dados de Cliente</div>
    <a href="./index.html" class="hint">‚Üê Voltar</a>
  </div>

  <!-- STEP 1: metadata -->
  <div id="step1" class="card">
    <h3 class="title">1) Dados & Termos</h3>
    <div class="row cols-2">
      <div>
        <label for="customerId">ID do Cliente</label>
        <input id="customerId" type="text" inputmode="numeric" placeholder="1 a 8 d√≠gitos" maxlength="8" />
      </div>
    </div>

    <div style="height:8px"></div>
    <label>Termos (marque um ou mais)</label>
    <div class="chips" id="termsBox"></div>

    <div style="height:8px"></div>
    <label>Outro termo (opcional)</label>
    <input id="termOther" type="text" placeholder="Digite outro termo">

    <div style="height:12px"></div>
    <div class="controls">
      <button id="toStep2" class="btn">Continuar ‚Üí</button>
    </div>
  </div>

  <!-- STEP 2: select & align -->
  <div id="step2" class="card hidden">
    <h3 class="title">2) Selecionar Documento e Alinhar</h3>
    <label>Escolher arquivo (JPG/PNG ou PDF)</label>
    <input id="docInput" type="file" accept="image/*,.pdf">

    <div style="height:12px"></div>
    <div class="controls">
      <button id="zoomOut" class="btn ghost">‚Äì</button>
      <button id="zoomIn" class="btn ghost">+</button>
      <button id="resetView" class="btn ghost">Reset</button>
    </div>

    <div style="height:12px"></div>
    <div id="stage" class="stage" style="min-height:360px">
    <canvas id="displayCanvas"></canvas>
  
    <!-- Signature box -->
    <div id="sigBox" class="sig-box">
    <canvas id="sigPad" width="600" height="180"></canvas>
     </div>
   </div>

    <!-- Add this inside upload-doc.html near your signature controls (same styling group as zoom/reset) -->
    <div class="sig-thickness-controls">
      <label>Pen:</label>
      <button id="penThin" class="btn small">1</button>
      <button id="penMed" class="btn small">2</button>
      <button id="penThick" class="btn small">3</button>
    </div>

    <div style="height:8px"></div>
    <div class="hint">Arraste para mover, use zoom para ajustar. Coloque a √°rea de assinatura dentro da caixa tracejada.</div>

    <div style="height:12px"></div>
    <div class="controls">
      <button id="lockAndSign" class="btn">Confirmar posi√ß√£o e assinar</button>
    </div>
  </div>

  <!-- STEP 3: preview & save -->
  <div id="step3" class="card hidden">
    <h3 class="title">3) Pr√©-visualizar e Salvar</h3>
    <img id="previewImg" class="preview" alt="Pr√©-visualiza√ß√£o" />
    <div style="height:12px"></div>
    <div class="controls">
      <button id="backToSign" class="btn ghost">Voltar para Assinar</button>
      <button id="saveBtn" class="btn">Salvar Documento</button>
    </div>
    <div id="saveMessage" class="hint" style="margin-top:8px;"></div>
  </div>

  <div class="footer">
    <div class="hint">Nome do arquivo: termos + timestamp (JPG)</div>
    <div id="status" class="hint"></div>
  </div>

</div>

<script src="signature.js"></script>
<script src="upload-doc.js"></script>
</body>
</html>
