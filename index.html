<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clin-Net App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
    pointer-events: none;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 48px 32px;
    box-shadow: 
      0 32px 64px rgba(0, 0, 0, 0.15),
      0 0 0 1px rgba(255, 255, 255, 0.2);
    text-align: center;
    max-width: 420px;
    width: 100%;
    position: relative;
    transform: translateY(0);
    animation: slideUp 0.8s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo-container {
    margin-bottom: 32px;
    position: relative;
  }

  .logo-icon {
    display: inline-block;
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 16px;
    position: relative;
    margin-bottom: 16px;
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
  }

  .logo-icon::before {
    content: '‚öïÔ∏è';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
  }

  h1 {
    color: #2d3748;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }

  .subtitle {
    color: #718096;
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 40px;
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    width: 100%;
    padding: 18px 24px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
  }

  .btn:hover::before {
    left: 100%;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
  }

  .btn:active {
    transform: translateY(0);
  }

  .btn-icon {
    font-size: 20px;
    filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
  }

  .btn-text {
    position: relative;
    z-index: 1;
  }

  .btn:nth-child(1) {
    animation-delay: 0.1s;
  }

  .btn:nth-child(2) {
    animation-delay: 0.2s;
  }

  .btn {
    animation: fadeInUp 0.6s ease-out backwards;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    font-weight: 500;
  }

  @media (max-width: 480px) {
    .container {
      padding: 36px 24px;
      margin: 16px;
    }
    
    h1 {
      font-size: 28px;
    }
    
    .btn {
      padding: 16px 20px;
      font-size: 15px;
    }
  }

  /* Accessibility improvements */
  .btn:focus {
    outline: 2px solid #667eea;
    outline-offset: 2px;
  }

  @media (prefers-reduced-motion: reduce) {
    .container,
    .btn {
      animation: none;
    }
    
    .btn::before {
      display: none;
    }
    
    .btn:hover {
      transform: none;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo-container">
    <div class="logo-icon"></div>
    <h1>Clin-Net.sys</h1>
    <p class="subtitle">Clinical Documentation System</p>
  </div>

  <div class="btn-container">
    <a href="upload-doc.html" class="btn">
      <span class="btn-icon">üìÑ</span>
      <span class="btn-text">Upload Document</span>
    </a>
    <a href="photo-capture.html" class="btn">
      <span class="btn-icon">üì∑</span>
      <span class="btn-text">Capture Photo</span>
    </a>
  </div>
</div>

<div class="footer">
  Secure Clinical Platform  |   Get Support at clin.netsys@gmail.com
</div>

</body>
</html>
