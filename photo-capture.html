<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Clínica.NET — Captura de Foto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1320; --card:#0f1724; --muted:#9fb4c8; --accent:#76e0b8; --accent2:#66b6ff;
      color-scheme: dark;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,var(--bg),#071022); color:#e6f0f6; display:flex;align-items:center;justify-content:center;padding:16px}
    .container{width:100%;max-width:820px;background:var(--card);border-radius:14px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,0.6)}
    h1{margin:0 0 12px;font-size:18px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:160px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type=text], input[type=number], textarea, select { width:100%; padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:inherit; box-sizing:border-box}
    textarea{min-height:64px}
    .controls{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:10px;border:0;background:var(--accent2);color:#03233f;font-weight:600;cursor:pointer;box-shadow:0 4px 10px rgba(34,100,180,0.12)}
    .btn.green{background:var(--accent); color:#03221a}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.02);margin:6px 6px 6px 0}
    .preview{margin-top:12px;border-radius:10px;overflow:hidden;background:#06101a;padding:10px;display:flex;justify-content:center;align-items:center}
    #previewImg{max-width:100%;height:auto;border-radius:8px;display:block}
    .small{font-size:12px;color:var(--muted)}
    .terms-wrap{background:rgba(255,255,255,0.02);padding:8px;border-radius:10px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Clínica.NET — Capturar Foto</h1>

    <div id="step1">
      <div class="row">
        <div class="col">
          <label for="customerId">ID do Cliente (1-8 dígitos)</label>
          <input id="customerId" type="text" inputmode="numeric" pattern="\d*" maxlength="8" />
        </div>
        <div class="col">
          <label for="extraInfo">Informação adicional (opcional)</label>
          <input id="extraInfo" type="text" placeholder="Ex.: Observação, local, operador" />
        </div>
      </div>

      <div style="height:10px"></div>

      <label>Termos (marque um ou mais)</label>
      <div class="terms-wrap" id="termsBox"></div>

      <div style="height:8px"></div>
      <label for="termOther">Outro termo (digite)</label>
      <input id="termOther" type="text" placeholder="ex.: ExameX" />

      <div style="height:12px"></div>

      <div class="row">
        <div class="col">
          <label>Capturar foto</label>
          <!-- native camera open on mobile via capture attribute -->
          <input id="fileInput" type="file" accept="image/*" capture="environment" style="width:100%;padding:12px;border-radius:10px;background:transparent;border:1px dashed rgba(255,255,255,0.04);color:var(--muted)"/>
        </div>
      </div>

      <div class="controls">
        <button id="btnOpenCam" class="btn">Abrir Câmera</button>
        <button id="btnTake" class="btn green">Tirar / Selecionar</button>
        <button id="btnBack" class="btn ghost">Voltar</button>
      </div>

    </div>

    <div id="previewArea" class="preview" style="display:none">
      <img id="previewImg" alt="Preview"/>
    </div>

    <div style="height:8px"></div>

    <div class="controls" id="afterControls" style="display:none">
      <button id="btnConfirm" class="btn green">Confirmar e Salvar</button>
      <button id="btnRetake" class="btn ghost">Tirar Outra</button>
    </div>

    <div style="height:12px"></div>
    <div id="status" class="small"></div>
  </div>

  <script src="photo-capture.js"></script>
</body>
</html>
